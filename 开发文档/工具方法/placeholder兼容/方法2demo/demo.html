<!doctype html>
<html>
<head>

  <script src="jquery.JPlaceholder.js"></script>
</head>
 
  <body>
    <form>
      <div>

              <input type="text" name="username" placeholder="用户名">

            <li>
              <button type="button">登录</button>

          </ul>
      </div>
    </form>
